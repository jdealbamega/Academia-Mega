<div class="card">
    <img [src]="img" alt="" width="200">
    <div class="card-content">
        <h3 class="card-title">Bienvenido {{title}}</h3>
        <p class="card-description">{{contenido}}</p>
        <button class="btn" (click)="mostrarAlerta()">{{botonText}}</button>
        <input type="text" [(ngModel)]="botonText" placeholder="Escribe un titulo">
        <p>{{nombre}}</p>
    </div>
</div>
